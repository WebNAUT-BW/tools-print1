<html>
<head>

<title>Print1</title>

</head>
<body>
<div class="container">

	<div class="l-controller" ng-app="print1" ng-controller="print1Controller">
		<div class="l-controller-inner">
			<form role="form">
				<div class="row">
					<div class="col-2">
						<label>colNum</label>
						<input class="form-control" type="text" ng-model="colNum" ng-change="changeColNum(colNum)" placeholder="Enter a col num">
					</div>
					<div class="col-2">
						<label>itemWidth</label>
						<input class="form-control" type="text" ng-model="itemWidth" ng-change="changeItemWidth(itemWidth)" placeholder="Enter a item width">
					</div>
					<!-- <div class="col-2">
						<button type="button" class="btn btn-danger" ng-click="clear()">Clear</button>
					</div> -->
					<!-- <div class="col-2">
						<label>offsetAll</label>
						<input class="form-control" type="text" ng-model="offsetAll" ng-change="changeOffsetAll(offsetAll)" placeholder="Enter a offset value">
					</div>
					<div class="col-2">
						<label>offsetCol</label>
						<input class="form-control" type="text" ng-model="offsetCol" ng-change="changeOffsetCol(1,offsetCol)" placeholder="Enter a offset value">
					</div> -->
				</div>
			</form>
		</div>
	</div>

	<div id="printArea" ondragover="onDragOver(event)" data-colnum="">
		<p id="beforeMessage">Drop Image File Here.</p>
		<img src="" alt="" class="disp">
	</div>

</div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/angular.min.js"></script>
<script src="assets/js/util.js"></script>
</body>
</html>
