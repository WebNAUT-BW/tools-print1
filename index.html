<html>
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=1200">
<meta name="description" content="">
<meta name="author" content="">
<title>Print1</title>
<link rel="shortcut icon" href="/assets/img/favicon.ico" />
<link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon.png">
<link href="assets/css/bootstrap.min.css" rel="stylesheet" media="all">
<link href="assets/css/style.css" rel="stylesheet" media="all">
</head>
<body>
<div class="l-container">
	<div class="l-controller" ng-app="print1" ng-controller="print1Controller">
		<div class="l-controller-inner">
			<div class="row">
				<div class="col-sm-3">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-4 control-label">colNum</label>
							<div class="col-sm-8">
								<input class="form-control" type="text" ng-model="colNum" ng-change="changeColNum(colNum)" placeholder="Enter a col num">
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-3">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-4 control-label">itemWidth</label>
							<div class="col-sm-8">
								<input class="form-control" type="text" ng-model="itemWidth" ng-change="changeItemWidth(itemWidth)" placeholder="Enter a item width">
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-4">
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-danger btn-block" ng-click="clear()">Clear</button>
				</div>
			</div>
		</div>
	</div>
	<div id="printArea" ondragover="onDragOver(event)" data-colnum="">
		<p id="beforeMessage">Drop Image File Here.</p>
		<img src="" alt="" class="disp">
	</div>
</div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/angular.min.js"></script>
<script src="assets/js/util.js"></script>
</body>
</html>
