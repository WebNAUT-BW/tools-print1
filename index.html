<html>
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=1200">
<meta name="description" content="">
<meta name="author" content="">
<title>Print1</title>
<link rel="shortcut icon" href="/assets/img/favicon.ico" />
<link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon.png">
<link href="assets/css/bootstrap.min.css" rel="stylesheet" media="all">
<link href="assets/css/style.css" rel="stylesheet" media="all">
</head>
<body>
<div class="container">

	<div ng-app="print1" ng-controller="print1Controller">
		<input type="text" ng-model="colNum" placeholder="Enter a col num">
		<input type="text" ng-model="offsetAll" ng-change="changeOffsetAll(offsetAll)" placeholder="Enter a offset value">
		<input type="text" ng-model="offsetCol" ng-change="changeOffsetCol(1,offsetCol)" placeholder="Enter a offset value">
	</div>

	<div id="printArea" ondragover="onDragOver(event)" data-colnum="{{colNum}}">
		<p id="beforeMessage">Drop Image File Here.</p>
		<img src="" alt="" class="disp">
	</div>

</div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/angular.min.js"></script>
<script src="assets/js/util.js"></script>
</body>
</html>
